<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="rating-component component-box">
    <img src="images/icon-star.svg" alt="Star Icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="buttons">
      <button class="rating-button btn">1</button>
      <button class="rating-button btn">2</button>
      <button class="rating-button btn">3</button>
      <button class="rating-button btn">4</button>
      <button class="rating-button btn">5</button>
    </div>
    <button class="submit-button btn" id="submit">SUBMIT</button>
  </div>
  <div class="result-component component-box hidden">
    <img src="images/illustration-thank-you.svg" alt="Thank You Illustration">
    <p class="rating-display">You selected <span class="selected-rating">0</span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
      touch!</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
